# Deploy to GitHub Pages
#
# Triggers on every push to `main`. Builds nothing (static site) and
# publishes the repository root to GitHub Pages using the official
# actions/deploy-pages action.

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # allow manual trigger from the Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, cancelling in-progress runs.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # serve repository root

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
